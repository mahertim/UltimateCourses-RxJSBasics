<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>Ultimate Courses: RxJS Basics</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <div class="logo-ultimate"></div>
        <p class="logo-name">Ultimate Courses<span>&trade;</span></p>
      </div>
    </header>

    <div id="app">
      <h1>Ultimate RxJS</h1>
      <p>What is your favorite operator?</p>
      <div class="radio-container">
        <input
          type="radio"
          class="radio-option"
          name="operator"
          value="mergeMap"
        />
        <label for="mergeMap">mergeMap</label>
      </div>
      <div class="radio-container">
        <input
          type="radio"
          class="radio-option"
          name="operator"
          value="switchMap"
        />
        <label for="switchMap">switchMap</label>
      </div>
      <div class="radio-container">
        <input
          type="radio"
          class="radio-option"
          name="operator"
          value="concatMap"
        />
        <label for="concatMap">concatMap</label>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
